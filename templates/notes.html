<!DOCTYPE HTML><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
input[type=submit] {
    height: 3em;
}
</style>
<script type="text/javascript" src="{{ url_for('static', filename='tinymce/tinymce.min.js') }}"></script>
<script type="text/javascript">
    tinymce.init({
    	selector: '#post',
        plugins: 'advlist lists charmap hr anchor pagebreak searchreplace fullscreen insertdatetime nonbreaking table textcolor',
        toolbar:  'insertfile undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link | fullpage | forecolor backcolor emoticons | codesample',
        width: "100%",
        height: "88vh"
    });
</script>

</head>
<body style="background-color:#000000; color:#ffffff; font-family:Verdana;">

<table>
<tr>
<td><form action="/"><input type="submit" value="Home"></form></td>
<td><form method="post" action="warnings"><input type="hidden" name="key" value="{{ key }}"><input type="submit" value="Warnings"></form></td>
<td><form method="post">{{ form.submit(class_="button is-link", height_="100%") }}</td>
</tr>
</table>

<div class="field">
    <p class="control">
        {{ form.post(rows=25) }}
    </p>
</div>

<div style="display: none;">
<div class="field">
    <p class="control">
        {{ form.key() }}
    </p>
</div>
</div>

</form>

</body></html>
